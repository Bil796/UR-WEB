<!DOCTYPE html>
<html>
  <head>
    <title>18 - Create a basic HTML form with checkboxes</title>
  </head>
  <body>
     <h2>Select Your Skills</h2>

  <form action="#" method="post">
    <p>Choose one or more skills:</p>

    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html">HTML</label><br>

    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css">CSS</label><br>

    <input type="checkbox" id="javascript" name="skills" value="JavaScript">
    <label for="javascript">JavaScript</label><br>

    <input type="checkbox" id="python" name="skills" value="Python">
    <label for="python">Python</label><br><br>

    <input type="submit" value="Submit">
  </form>

    <!-- Create an HTML form that allows users to select one or more options from a group of checkboxes. -->
  </body>
</html>
