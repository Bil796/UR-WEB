<!DOCTYPE html>
<html>
  <head>
    <title>19 - Create a basic HTML form with a dropdown menu</title>
  </head>
  <body>
     <h2>Choose Your Favorite Language</h2>

  <form action="#" method="post">
    <label for="language">Select a language:</label><br><br>
    
    <select id="language" name="language">
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="index">index</option>
    </select><br><br>
    
    <input type="submit" value="Submit">
  </form>

    <!-- Create an HTML form that allows users to select one option from a dropdown menu. -->
  </body>
</html>
