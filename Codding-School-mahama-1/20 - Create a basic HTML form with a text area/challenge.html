<!DOCTYPE html>
<html>
  <head>
    <title>20 - Create a basic HTML form with a text area</title>
  </head>
  <body>

  <h2>Feedback Form</h2>

  <form action="#" method="post">
    <label for="message">Your Message:</label><br><br>
    <textarea id="message" name="message" rows="6" cols="40" placeholder="Type your text here..."></textarea><br><br>
    
    <input type="submit" value="Submit">
  </form>

    <!-- Create an HTML form that allows users to input text into a textarea. -->
  </body>
</html>
