<!DOCTYPE html>
<html>
  <head>
    <title>07 - Add a video to your HTML Page</title>
  </head>
  <body>
    <h1>This is how to add a video</h1>
    <video style="width:360" height="360" autoplay muted controls>
      <source src="Videos/video.mp4" style="video.mp4">
    </video> <br> <br>
    <h1>Video 2</h1>
    <video style="width:360" height="360"  autoplay muted controls>
      <source src="Videos/video2.mp4" style="video2.mp4">
    </video>
    <!-- Find a video file in a format supported by HTML5, such as .mp4, .webm, or .ogg.  -->
    <!-- Place the video file in the same folder as your HTML file.  -->
    <!-- Add a new video tag to your HTML page.  -->
    <!-- Set the src attribute of the video tag to the name of your video file.  -->
    <!-- Add a poster attribute to the video tag and set it to an image file that will be used as the video's poster image.  -->
    <!-- Add controls attribute to the video tag to show the video controls.  -->
    <!-- Add text between the opening and closing video tags that will be displayed if the video cannot be played. -->
  </body>
</html>
