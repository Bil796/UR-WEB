<!DOCTYPE html>
<html>
  <head>
    <title>10 - Add a definition list to your HTML Page</title>
  </head>
  <body>

  <dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language: the standard language for creating web pages.</dd>

    <dt>CSS</dt>
    <dd>Cascading Style Sheets: used to style and layout web pages.</dd>

    <dt>JavaScript</dt>
    <dd>A programming language that makes web pages interactive and dynamic.</dd>
  </dl>
    <!-- Add a definition list [dl] tag to your HTML page. -->
    <!-- Inside the dl tag, add a dt tag and add text between the opening and closing dt tags to define the term. -->
    <!-- After the dt tag, add a dd tag and add text between the opening and closing dd tags to define the term's definition. -->
    <!-- Repeat steps 2-3 to add as many term-definition pairs as you need. -->

    <!-- READUP: https://www.w3schools.com/tags/tag_dl.asp -->
  </body>
</html>
